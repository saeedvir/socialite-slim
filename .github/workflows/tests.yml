name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php: [7.4, 8.0, 8.1, 8.2]
        laravel: [6.*, 7.*, 8.*, 9.*, 10.*, 11.*]
        exclude:
          # PHP 8.1 is the minimum for Laravel 9
          - php: 7.4
            laravel: 9.*
          - php: 8.0
            laravel: 9.*
          # PHP 8.1 is the minimum for Laravel 10
          - php: 7.4
            laravel: 10.*
          - php: 8.0
            laravel: 10.*
          # PHP 8.2 is recommended for Laravel 11
          - php: 7.4
            laravel: 11.*
          - php: 8.0
            laravel: 11.*

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, mbstring, pdo, pdo_mysql
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: |
          composer require "illuminate/support:${{ matrix.laravel }}" --no-update
          composer install --prefer-dist --no-progress

      - name: Run test suite
        run: vendor/bin/phpunit